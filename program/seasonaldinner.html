<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Dinner - Initial Research</title>
    
    <!-- Google Font - Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Netlify Identity Widget (only this one for CMS login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Import navigation styles and scripts -->
    <link rel="stylesheet" href="../css/navigation.css">
    <script src="../js/navigation.js"></script>
    
   <style>
       body {
           margin: 0;
           padding: 0;
           font-family: 'Space Grotesk', Helvetica, Arial, sans-serif;
           line-height: 1;
           background-color: rgb(235, 235, 235);
           position: relative;
           min-height: 100vh;
           overflow-x: hidden;
           display: flex;
           flex-direction: column;
           width: 100%;
       }
        
        /* Content area - updated for fixed header */
        .content {
            padding: 120px 48px 100px 48px;
            width: 50%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        /* Loading message */
        .loading-message {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }

        /* Section styling */
        .section {
            margin-bottom: 80px;
            position: relative;
        }

        .section:not(:last-child) {
            border-bottom: 1px solid rgb(43, 43, 43);
            padding-bottom: 60px;
        }

        /* Section headers */
        .section h2 {
            font-size: 43px;
            font-weight: 400;
            margin-bottom: 60px;
            line-height: 1.2;
            text-transform: none;
            text-align: left;
            color: rgb(23, 23, 23);
        }

        /* Text styling */
        .section p {
            font-size: 17px;
            line-height: 1.6;
            font-weight: 300;
            margin-bottom: 24px;
            width: 100%;
        }

        

        /* Mobile styling */
        @media (max-width: 768px) {
            /* Content adjustments for mobile - align with title */
            .content {
                padding-left: 24px;
                padding-right: 24px;
                padding-top: 120px;
                padding-bottom: 24px;
                width: calc(100%); /* Full width minus left and right padding */
            }
            
            .top-banner h1 {
                font-size: 28px;
            }
            
            .section h2 {
                font-size: 28px;
            }
            
            .title-container {
                padding-left: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation will be loaded by navigation.js -->
    
    <!-- Content area -->
    <div class="content" id="seasonal-dinner-content">
        <!-- Content will be loaded from the JSON file -->
        <div class="loading-message"></div>
    </div>

    <!-- Footer will be loaded by navigation.js -->

    <script>
        // Load seasonal dinner data from JSON
        async function loadSeasonalDinnerData() {
            try {
                console.log('Attempting to load seasonal dinner data');
                
                // Try multiple possible paths for the JSON file
                let response;
                let foundPath = '';
                
                // Try different possible paths
                const possiblePaths = [
                    '/seasonaldinner-data.json',
                    './seasonaldinner-data.json',
                    '../seasonaldinner-data.json',
                    'seasonaldinner-data.json',
                    '/seasonal-dinner.json',
                    './seasonal-dinner.json',
                    '../seasonal-dinner.json',
                    'seasonal-dinner.json'
                ];
                
                // Try each path until one works
                for (const path of possiblePaths) {
                    try {
                        console.log(`Trying path: ${path}`);
                        const tempResponse = await fetch(path);
                        if (tempResponse.ok) {
                            response = tempResponse;
                            foundPath = path;
                            console.log(`Found working path: ${path}`);
                            break;
                        }
                    } catch (err) {
                        console.log(`Failed with path ${path}: ${err.message}`);
                    }
                }
                
                // If we didn't find a working path
                if (!response || !response.ok) {
                    throw new Error('Could not find seasonal dinner data file in any of the tried paths');
                }
                
                const data = await response.json();
                console.log('Successfully loaded seasonal dinner data:', data);
                
                // Render seasonal dinner content
                renderSeasonalDinner(data);
                
            } catch (error) {
                console.error('Error loading seasonal dinner data:', error);
                
                // Fallback content if loading fails
                document.getElementById('seasonal-dinner-content').innerHTML = `
                    <div class="section">
                        <h2>The Seasonal (shijie/时节) Dinner at Initial Research</h2>
                        <p>
                            Join us for The Seasonal (shijie/时节) Dinner at Initial Research, a community gathering marking the beginning of each new season.
                        </p>
                    </div>`;
            }
        }

        // Render seasonal dinner content
        function renderSeasonalDinner(data) {
            console.log("Rendering seasonal dinner with data:", data);
            
            // Get the container element
            const container = document.getElementById('seasonal-dinner-content');
            
            if (!container) {
                console.error("Container element 'seasonal-dinner-content' not found!");
                return;
            }
            
            // Build HTML content
            let html = '';
            
            // Add main section
            html += `
                <div class="section">
                    <h2>${data.title || 'Seasonal Dinner'}</h2>`;
            
            // Split description into paragraphs
            const paragraphs = data.description ? data.description.split('\n\n') : [];
            
            paragraphs.forEach(paragraph => {
                // Process markdown bold format (**text**)
                const formattedParagraph = paragraph.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html += `<p>${formattedParagraph}</p>`;
            });
            
            html += `</div>`;
            
            // Add additional sections (if any)
            if (data.additional_sections && data.additional_sections.length > 0) {
                data.additional_sections.forEach(section => {
                    html += `
                    <div class="section">
                        <h2>${section.title || ''}</h2>`;
                    
                    // Split section.content into paragraphs
                    const sectionParagraphs = section.content ? section.content.split('\n\n') : [];
                    sectionParagraphs.forEach(paragraph => {
                        // Process markdown bold format (**text**)
                        const formattedParagraph = paragraph.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        html += `<p>${formattedParagraph}</p>`;
                    });
                    
                    html += `</div>`;
                });
            }
            
            // Set the HTML content
            container.innerHTML = html;
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit for navigation.js to load, then load seasonal dinner data
            setTimeout(() => {
                loadSeasonalDinnerData();
            }, 200);
        });

        // Netlify Identity Widget handling
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
